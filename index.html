
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Blossom Nexus | v5.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; color: #fff; user-select: none; touch-action: none; }
        .font-sci-fi { font-family: 'Orbitron', sans-serif; }
        
        .grain-overlay {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.1; pointer-events: none; z-index: 50;
            animation: grain-dance 8s steps(10) infinite;
        }
        @keyframes grain-dance {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            50% { transform: translate(-5%, 5%); }
        }

        .hud-bracket { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.1); z-index: 10; pointer-events: none; }
        .hud-tl { top: 40px; left: 40px; border-right: 0; border-bottom: 0; }
        .hud-tr { top: 40px; right: 40px; border-left: 0; border-bottom: 0; }
        .hud-bl { bottom: 40px; left: 40px; border-right: 0; border-top: 0; }
        .hud-br { bottom: 40px; right: 40px; border-left: 0; border-top: 0; }

        .nebula-cloud { position: fixed; border-radius: 50%; filter: blur(150px); pointer-events: none; z-index: -1; }
        
        .grid-floor-v2 {
            position: fixed; inset: 0; z-index: -1;
            perspective: 1000px;
            background-size: 50px 50px;
            mask-image: linear-gradient(to top, black, transparent);
        }
    </style>
